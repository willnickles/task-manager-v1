<form (ngSubmit)="save()">
    <label for="name">Task Name:</label>
    <input type="text" id="name" [(ngModel)]="task.name" name="name" required>
  
    <label for="description">Task Description:</label>
    <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
  
    <button type="submit">{{ isEditing ? 'Update Task' : 'Create Task' }}</button>
  </form>
