<h2>Task Details</h2>

<div *ngIf="task">
  <p><strong>Title:</strong> {{ task.title }}</p>
  <p><strong>Description:</strong> {{ task.description }}</p>
  <p><strong>Completed:</strong> {{ task.completed ? 'Yes' : 'No' }}</p>
</div>

<!-- Loading state -->
<div *ngIf="!task">
  Loading task details...
</div>
